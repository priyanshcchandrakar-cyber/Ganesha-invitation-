<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Ganesha Invitation Generator</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #fff8e1;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #d84315;
  }
  #card {
    position: relative;
    width: 600px;
    height: 900px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    background: url('ganesha_invitation.png') no-repeat center/cover;
  }
  #nameText {
    position: absolute;
    top: 180px; /* Naam ka position adjust kiya invitation ke hisaab se */
    left: 150px;
    font-size: 24px;
    color: #800000;
    font-weight: bold;
  }
  input, button {
    margin: 10px;
    padding: 10px 15px;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #d84315;
    color: white;
    cursor: pointer;
  }
  button:hover { background-color: #bf360c; }
</style>
</head>
<body>

<h1>Ganesh Chaturthi Invitation</h1>
<input type="text" id="nameInput" placeholder="Apna Naam Likhe">
<button onclick="generateInvitation()">Generate & Download</button>

<div id="card">
  <div id="nameText"></div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
function generateInvitation() {
  const name = document.getElementById('nameInput').value;
  if(!name) { alert("Please enter your name!"); return; }

  const nameText = document.getElementById('nameText');
  nameText.textContent = name;

  const card = document.getElementById('card');
  html2canvas(card).then(canvas => {
    const link = document.createElement('a');
    link.download = name + '_Ganesha_Invitation.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
}
</script>

</body>
</html>
