<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>गणेश निमंत्रण जनरेटर</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8e1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d84315;
      font-size: 24px;
    }
    #card {
      position: relative;
      width: 100%;
      max-width: 768px;
      height: auto;
      aspect-ratio: 768 / 1177;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      background: url('ganesh_card.png') no-repeat center/cover;
    }
    #nameText {
      position: absolute;
      top: 15%;
      left: 22%;
      font-size: 5vw;
      color: #000;
      font-weight: bold;
      width: 60%;
      text-align: left;
    }
    input, button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d84315;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #bf360c;
    }
  </style>
</head>
<body>
  <h1>जय सतनाम गणेश उत्सव समिति - निमंत्रण</h1>
  <input type="text" id="nameInput" placeholder="अपना नाम लिखें">
  <button onclick="generateInvitation()">Generate & Download</button>
  <div id="card">
    <div id="nameText"></div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    function generateInvitation() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert("कृपया अपना नाम लिखें!");
        return;
      }
      const nameText = document.getElementById('nameText');
      nameText.textContent = "श्री/श्रीमती " + name;

      html2canvas(document.getElementById('card')).then(canvas => {
        const link = document.createElement('a');
        link.download = name + '_Ganesh_Invitation.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
