<body>

  <h2>üôè ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç ‡§î‡§∞ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç üôè</h2>
  <input type="text" id="nameInput" placeholder="‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">
  <br>
  <button onclick="generateCard()">Generate & Download</button>

  <br><br>
  <canvas id="cardCanvas" width="768" height="1177"></canvas>
  <br>
  <a id="downloadLink" style="display:none;">‚¨áÔ∏è Download Now</a>

  <script>
    function generateCard() {
      const canvas = document.getElementById("cardCanvas");
      const ctx = canvas.getContext("2d");
      const name = document.getElementById("nameInput").value.trim();

      if (!name) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç!");
        return;
      }

      const img = new Image();
      img.src = "ganesh_card.png"; // background card

      img.onload = function () {
        // Background draw
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Name styling
        ctx.font = "bold 28px Noto Sans Devanagari";
        ctx.fillStyle = "black";
        ctx.textAlign = "center";

        // Position (box ke center me)
        ctx.fillText(name, canvas.width / 2, 260);

        // Download link
        const link = document.getElementById("downloadLink");
        link.href = canvas.toDataURL("image/png");
        link.download = "Ganesh_Invitation.png";
        link.style.display = "inline";
      };
    }
  </script>
